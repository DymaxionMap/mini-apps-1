<!DOCTYPE html>
<html>
<head>
  <link href='./styles.css' rel='stylesheet'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id='winnerDisplay' class='hidden'>Placeholder</div>
  <table>
    <tbody id='board'>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
  <button id='reset'>Reset</button>
  <script src="./app.js"></script>
</body>
</html>
