<!DOCTYPE html>
<html>
<head>
  <link href="./styles.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form>
    <fieldset>
      <label for="playerX">Player X Name:</label>
      <input type="text" name="playerX" id="playerXName">
      <label for="playerO">Player O Name:</label>
      <input type="text" name="playerO" id="playerOName">
      <button id="playerNameSubmit">Submit</button>
    </fieldset>
  </form>
  <div id="winnerDisplay" class="hidden">Placeholder</div>
  <div>Win Count</div>
  <div id="winnerTally">X: 0 | O: 0</div>
  <table>
    <tbody id="board">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <button id="reset">Reset</button>
  <script src="./app.js"></script>
</body>
</html>
