<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>CSV Report Generator</title>
</head>
<body>
	<h1>CSV Report Generator</h1>
	<div id="csvReport"></div>
	<div id="download"></div>
	<form action="/report" method="post" enctype="multipart/form-data">
		<label for="reportFile">Enter JSON Report:</label>
		<input type="file" name="reportFile" id="reportFile">
		<button type="submit" id="reportSubmit">Submit Report</button>
	</form>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
